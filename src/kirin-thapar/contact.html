<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact </title>
    <link rel="stylesheet" href= "main.css">
</head>

<body class="contact-body">
 <h1>Contact me</h1>
  <form action="" class="contact-form">
      <section class="input-fields">
        <!-- <label for="name">Name:</label> -->
        <input type="text" name="name" aria-label="name" placeholder="Name" required>
        <!-- <label for="email">Email:</label> -->
        <input type="email" name="email" aria-label="email" placeholder="Email" required>
        <!-- <label for="phone">Phone Number:</label> -->
        <input type="tel" name="phone" aria-label="phone number" placeholder="Phone Number">
        <!-- <label for="subject">Subject:</label> -->
        <input type="text" name="subject" aria-label="subject" placeholder="Subject">
      </section>
      
      <section class="content">
        <!-- <label for="message">Message:</label> -->
        <textarea name="message" aria-label="message" required>Please enter a message...</textarea>
        <input type="submit" value="Submit" class="button">
      </section>
    </form>
  </body>

    
</body>
</html>

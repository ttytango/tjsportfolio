    <!-- Contact Form -->
    <h1 class="lead text-center my-1">Contact Me</h1>
    <div class="underline"></div>

    <section class="contact-page">
      <section class="left-side">
        <h2 class="text-center my-2">Here is how i can reach you</h2>
        <form>
          <div class="text-fields">
            <input
              type="text"
              name="name"
              aria-label="Name"
              placeholder="Name"
            />
            <input
              type="text"
              name="subject"
              aria-label="Subject"
              placeholder="Subject"
            />
            <input
              type="email"
              name="email"
              aria-label="email"
              placeholder="Email Adress"
            />
            <input
              type="tel"
              name="phone"
              aria-label="Phone Number"
              placeholder="Phone Number"
            />
            <textarea
              name="message"
              aria-label="Message"
              placeholder="Enter Message"
            ></textarea>        
          </div>
    
          <button type="submit" class="courgette">Submit</button>
    
        </form>
      </section>

      <!-- Contact Info -->

      <section class="right-side">
        <h2 class="text-center my-2">Here is how you can reach me</h2>

        </div>

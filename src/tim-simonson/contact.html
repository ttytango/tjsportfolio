<body class="contact-page">
    <header>
        <h1>Contact | TJ Simonson</h1>
        <nav>
            <ul class="top-buttons">
                <a href="./projects.html">Projects</a>
                <a href="./contact.html">Contact</a>
                <a href="./index.html">About</a>
            </ul>
        </nav>

    </header>

    <main>

        <section class="contact" data-aos="zoom-out" data-aos-delay="50">

            <div class="ui raised segment">
                <h2>Contact Me</h2>
            </div>
            <div class="form-group">
                <form method="" class="contact-form">
                    <input type="text" name="name" id="name" value="" class="input-field" placeholder="Please enter your full name">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Please enter your email address">
                    <textarea name="message" class="input-field text-field" placeholder="Please write your message here, and I'll get back to you as soon as I can"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

    </main>


    <footer>
        Tim Simonson 2020
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js "></script>

    <script>
        AOS.init({
            duration: 1400,
            mirror: false,
            easing: "ease-in-sine"
        });
    </script>
    <script src="index.js " defer></script>
</body>

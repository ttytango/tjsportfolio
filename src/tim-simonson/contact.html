<body class="contact-page">
    <header>
        <h1>Contact | TJ Simonson</h1>
        <nav>
            <ul data-role="" class="top-buttons">
                <a href="./projects.html">Projects</a>
                <a href="./contact.html">Contact</a>
                <a href="./index.html">Home</a>
            </ul>
        </nav>

    </header>

    <main class="">
        <button type="button" name="toggle" class="theme-button show" id="toggle_to_dark">Change Theme</button>



        <section class="contact light" data-aos="zoom-out">

            <div class="ui raised segment">
                <h2>Contact Me</h2>
            </div>
            <div class="form-group">
                <form action="https://formspree.io/f/xzbkgzlb" method="POST" class="contact-form">
                    <input type="text" name="name" id="name" value="" class="input-field" placeholder="Please enter your full name" required>
                    <input type="email" name="_replyto" id="email" class="input-field" placeholder="Please enter your email address" required>
                    <textarea name="message" class="input-field text-field" placeholder="Please write your message here, and I'll get back to you as soon as I can" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

    </main>


    <footer>
        <p class="footer-left">
            Tim Simonson 2020</p>

        <aside class="footer-right">
            <p>Connect with me: </p>
            <div class="footer-links">

                <a href="https://www.linkedin.com/in/tj-simonson/">
                    <span class="fab fa-linkedin fa-3x footer-right">
                        </span>
                </a>
                <a href="https://www.github.com/ttytango/">
                    <span class="fab fa-github fa-3x footer-right">
                        </span>
                </a>
            </div>
        </aside>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            mirror: true,
            easing: "ease-in-sine"
        });
    </script>
    <script src="index.js" defer></script>
</body>
